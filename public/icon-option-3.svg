<!-- 选项3: 创意风格 - 工厂/生产图标 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="#FFE5EC"/>
  
  <!-- 工厂建筑 -->
  <rect x="12" y="20" width="40" height="32" rx="2" fill="#FF2442"/>
  
  <!-- 窗户 -->
  <rect x="18" y="26" width="8" height="8" rx="1" fill="#FFE5EC"/>
  <rect x="30" y="26" width="8" height="8" rx="1" fill="#FFE5EC"/>
  <rect x="42" y="26" width="8" height="8" rx="1" fill="#FFE5EC"/>
  <rect x="18" y="38" width="8" height="8" rx="1" fill="#FFE5EC"/>
  <rect x="30" y="38" width="8" height="8" rx="1" fill="#FFE5EC"/>
  <rect x="42" y="38" width="8" height="8" rx="1" fill="#FFE5EC"/>
  
  <!-- 烟囱 -->
  <rect x="44" y="12" width="6" height="10" rx="1" fill="#FF6B9D"/>
  <rect x="46" y="8" width="2" height="4" fill="#FF6B9D"/>
  
  <!-- 烟雾 -->
  <circle cx="47" cy="6" r="2" fill="#FF6B9D" opacity="0.4"/>
  <circle cx="49" cy="4" r="1.5" fill="#FF6B9D" opacity="0.3"/>
  <circle cx="45" cy="4" r="1.5" fill="#FF6B9D" opacity="0.3"/>
  
  <!-- 笔记图标叠加 -->
  <g transform="translate(32, 36)">
    <!-- 笔记背景 -->
    <rect x="-8" y="-6" width="16" height="12" rx="2" fill="white" opacity="0.95"/>
    <!-- 笔记线条 -->
    <line x1="-6" y1="-2" x2="6" y2="-2" stroke="#FF2442" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-6" y1="1" x2="4" y2="1" stroke="#FF2442" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-6" y1="4" x2="5" y2="4" stroke="#FF2442" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 装饰性星星 -->
  <path d="M20 14 L21 17 L24 17 L21.5 19 L22.5 22 L20 20 L17.5 22 L18.5 19 L16 17 L19 17 Z" fill="#FF6B9D" opacity="0.6"/>
  <path d="M50 18 L50.5 19.5 L52 19.5 L50.75 20.5 L51.25 22 L50 21 L48.75 22 L49.25 20.5 L48 19.5 L49.5 19.5 Z" fill="#FF6B9D" opacity="0.6"/>
