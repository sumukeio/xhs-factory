<!-- 选项1: 现代简约风格 - 小红书笔记图标 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#FF2442" opacity="0.1"/>
  <circle cx="32" cy="32" r="26" fill="#FF2442" opacity="0.15"/>
  
  <!-- 小红书红色主色 -->
  <rect x="16" y="12" width="32" height="40" rx="4" fill="#FF2442"/>
  
  <!-- 笔记线条 -->
  <line x1="22" y1="20" x2="42" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="26" x2="38" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="32" x2="40" y2="32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="38" x2="36" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 装饰性图标 - 爬虫/抓取 -->
  <circle cx="48" cy="16" r="6" fill="#FF6B9D"/>
  <path d="M45 16 L48 13 L51 16 L48 19 Z" fill="white"/>
  
  <!-- 底部装饰 -->
  <rect x="20" y="44" width="24" height="4" rx="2" fill="white" opacity="0.8"/>
</svg>
