<!-- 选项7: 硅谷风格 - 渐变现代 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad7inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="18" fill="url(#grad7)"/>
  
  <!-- 内部几何形状 -->
  <rect x="18" y="18" width="28" height="28" rx="6" fill="url(#grad7inner)"/>
  
  <!-- 中心装饰 -->
  <circle cx="32" cy="32" r="6" fill="white" opacity="0.4"/>
  <circle cx="32" cy="32" r="3" fill="white" opacity="0.8"/>
  
  <!-- 角落装饰 -->
  <circle cx="22" cy="22" r="2" fill="white" opacity="0.5"/>
  <circle cx="42" cy="22" r="2" fill="white" opacity="0.5"/>
  <circle cx="22" cy="42" r="2" fill="white" opacity="0.5"/>
  <circle cx="42" cy="42" r="2" fill="white" opacity="0.5"/>
</svg>
