<!-- 选项8: 硅谷风格 - 抽象符号 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="64" height="64" rx="16" fill="#fafafa"/>
  
  <!-- 主符号 - 抽象集合/数据 -->
  <g transform="translate(32, 32)">
    <!-- 三个重叠的圆形 -->
    <circle cx="-8" cy="0" r="10" fill="#6366f1" opacity="0.3"/>
    <circle cx="0" cy="-8" r="10" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="8" cy="0" r="10" fill="#a855f7" opacity="0.3"/>
    
    <!-- 中心交集 -->
    <circle cx="0" cy="0" r="6" fill="#6366f1"/>
    
    <!-- 装饰线条 -->
    <line x1="-12" y1="0" x2="-18" y2="0" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="18" y2="0" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="-18" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 端点 -->
    <circle cx="-18" cy="0" r="2" fill="#6366f1"/>
    <circle cx="18" cy="0" r="2" fill="#8b5cf6"/>
    <circle cx="0" cy="-18" r="2" fill="#a855f7"/>
  </g>
</svg>
