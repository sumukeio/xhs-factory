<!-- 选项6: 硅谷风格 - 极简线条 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="64" height="64" rx="16" fill="#ffffff"/>
  
  <!-- 主线条 - 抽象箭头/流动 -->
  <path d="M16 32 L32 20 L32 28 L48 28 L48 36 L32 36 L32 44 Z" 
        stroke="#3b82f6" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- 装饰点 -->
  <circle cx="16" cy="32" r="3" fill="#3b82f6"/>
  <circle cx="48" cy="32" r="3" fill="#3b82f6"/>
  
  <!-- 辅助线条 -->
  <line x1="20" y1="32" x2="28" y2="32" stroke="#93c5fd" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="32" x2="44" y2="32" stroke="#93c5fd" stroke-width="1.5" opacity="0.5"/>
</svg>
