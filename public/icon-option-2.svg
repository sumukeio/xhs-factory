<!-- 选项2: 专业风格 - 数据采集/爬虫图标 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2442;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- 内圈 -->
  <circle cx="32" cy="32" r="24" fill="white" opacity="0.95"/>
  
  <!-- 中心图标 - 网络/数据流 -->
  <g transform="translate(32, 32)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="6" fill="#FF2442"/>
    
    <!-- 连接线 -->
    <line x1="0" y1="0" x2="-12" y2="-12" stroke="#FF2442" stroke-width="2"/>
    <line x1="0" y1="0" x2="12" y2="-12" stroke="#FF2442" stroke-width="2"/>
    <line x1="0" y1="0" x2="-12" y2="12" stroke="#FF2442" stroke-width="2"/>
    <line x1="0" y1="0" x2="12" y2="12" stroke="#FF2442" stroke-width="2"/>
    
    <!-- 外部节点 -->
    <circle cx="-12" cy="-12" r="4" fill="#FF6B9D"/>
    <circle cx="12" cy="-12" r="4" fill="#FF6B9D"/>
    <circle cx="-12" cy="12" r="4" fill="#FF6B9D"/>
    <circle cx="12" cy="12" r="4" fill="#FF6B9D"/>
    
    <!-- 数据流动效果 -->
    <path d="M-6 -6 L-10 -10" stroke="#FF2442" stroke-width="1.5" opacity="0.6"/>
    <path d="M6 -6 L10 -10" stroke="#FF2442" stroke-width="1.5" opacity="0.6"/>
    <path d="M-6 6 L-10 10" stroke="#FF2442" stroke-width="1.5" opacity="0.6"/>
    <path d="M6 6 L10 10" stroke="#FF2442" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- 底部文字装饰 -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF2442" text-anchor="middle">XHS</text>
</svg>
