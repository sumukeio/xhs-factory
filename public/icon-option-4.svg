<!-- 选项4: 硅谷风格 - 数据流节点 -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="#f8fafc"/>
  
  <!-- 中心节点 -->
  <circle cx="32" cy="32" r="8" fill="url(#grad4)"/>
  
  <!-- 连接节点 -->
  <circle cx="16" cy="16" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="48" cy="16" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="16" cy="48" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="48" cy="48" r="4" fill="#6366f1" opacity="0.6"/>
  
  <!-- 连接线 -->
  <line x1="32" y1="32" x2="16" y2="16" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="32" y1="32" x2="48" y2="16" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="32" y1="32" x2="16" y2="48" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="32" y1="32" x2="48" y2="48" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 数据流动点 -->
  <circle cx="24" cy="24" r="1.5" fill="#8b5cf6"/>
  <circle cx="40" cy="24" r="1.5" fill="#8b5cf6"/>
  <circle cx="24" cy="40" r="1.5" fill="#8b5cf6"/>
  <circle cx="40" cy="40" r="1.5" fill="#8b5cf6"/>
</svg>
